<!DOCTYPE html>
<html lang="en">
<head>
  <!-- meta tags -->
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <!-- title -->
  <title>JavaScript Tutorial for Beginners - Full Course in 8 Hours [2020]</title>
  <!-- Bootstrap  Link -->
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css"
    integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
  <!--main css file -->
  <link rel="stylesheet" href="css/style.css">
</head>
<body>
  <!-- Challenge 1: Your Age in Days Project -->

  <div class="container-1">
    <h1>Challenge 1: Your Age in Days</h1>
    <div class="flex-box-container-1">

      <div>
        <!-- onclick call ageInDays() function -->
        <button class="btn btn-primary" onclick="ageInDays()">Click Me</button>
      </div>

      <!-- onclick call restAge() function -->
      <div> <button class="btn btn-danger" onclick=" restAge()">Rest</button></div>
    </div>

    <div class="flex-box-container-1">
      <div id="flex-box-result"></div>
    </div>

  </div>

  <!-- Challenge 2: Challenge: Cat Generator Project -->

  <div class="container-2">
    <h2>Challenge 2: Cat Generator</h2>
    <!-- onclick call GenerateCate() function -->
    <!-- image will generate dynamically through javascript -->
    <button class="btn btn-success" id="cat-Generate" onclick="GenerateCat()">
      Generate Cat
    </button>

    <div class="flex-box-container-2" id="flex-cat-generate">
      <!-- <img src="http://thecatapi.com/api/images/get?format=src&type=gif&size=small" alt=""> -->
    </div>
  </div>

  <!-- Challenge 3 : Rock Paper Scissors  Project   -->

  <div class="container-3">
    <h2>Challenge 3:Rock, Paper, Sciscors</h2>
    <div class="flex-box-rps" id="flex-box-rps-div">

      <!-- onclick on each images call rpsGame(this) function -->
      <img id="rock" src="http://images.clipartpanda.com/rock-clipart-clipart-harvestable-resources-rock.png" height=150
        width=150 alt="rock image" onclick="rpsGame(this)">

      <img id="paper" src="images/paper-clipart-ruled-paper-4.jpg" height=150 width=150 alt="pap images"
        onclick="rpsGame(this)">

      <img id="scissor"
        src="https://thumbs.dreamstime.com/b/female-hand-sign-victory-sign-peace-sl-vector-color-flat-illustration-isolated-white-background-web-83128345.jpg"
        height=150 width=150 alt="scissorsimage" onclick="rpsGame(this)">

    </div>
  </div>

  <!-- Javascripy file -->
  <script src="javascript/script.js"></script>
</body>
</html>
